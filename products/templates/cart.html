{% extends 'base.html' %}

{% block content %}
  <h1>Your Cart</h1>
  {% if cart %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart.cart_items.all %}
          <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.product.price|floatformat:2 }}</td>
            <td>
              <a href="{% url 'delete_cart_item' item.id %}" class="btn btn-danger btn-sm">Remove</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Your cart is empty!</p>
  {% endif %}
{% endblock %}
