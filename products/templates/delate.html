{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ product.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
